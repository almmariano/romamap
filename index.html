<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Er Giro dei Nasoni</title>
    
    <!-- Leaflet (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    
    <!-- Fonte Romana -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3em; margin-bottom: 10px; }
        p { font-size: 1.2em; max-width: 600px; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #map { height: 100vh; width: 100%; }
        
        #counter-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1000;
            font-weight: bold; color: #A30000; display: none; border: 2px solid #F1C40F;
        }
        
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #F1C40F;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .popup-content { text-align: center; font-size: 1.1em; min-width: 150px; }
        .popup-btn {
            background: #27ae60; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; margin-top: 8px; font-size: 1em; width: 100%;
        }
        .popup-btn.undo { background: #c0392b; }
        .leaflet-control-geosearch form { background: white; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Visto che te piace gir√† pe' Roma, mo' te tocca la missione definitiva.</p>
        <p><strong>Obiettivo:</strong> Trov√† tutti i nasoni de Roma.</p>
        
        <!-- Loading spinner -->
        <div id="loading-area">
            <div class="loader"></div>
            <p style="font-size:0.9em; margin-top:10px" id="status-msg">Cerco er file "dati.js"...</p>
        </div>

        <button id="start-btn" class="btn" onclick="startApp()" style="display:none;">Annamo!</button>
    </div>

    <div id="counter-box">üèÜ Bevuti: <span id="count">0</span></div>
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>

    <script>
        let map;
        let markersCluster;
        let savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        // Inicia tudo ao carregar a p√°gina
        document.addEventListener("DOMContentLoaded", function() {
            loadDataUniversal();
        });

        function startApp() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('counter-box').style.display = 'block';
            updateCounter();
            // Se o mapa ainda n√£o foi criado (por algum motivo), cria agora
            if(!map) initMap(); 
        }

        function initMap() {
            map = L.map('map').setView([41.8902, 12.4922], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            const provider = new GeoSearch.OpenStreetMapProvider();
            const searchControl = new GeoSearch.GeoSearchControl({
                provider: provider, style: 'bar', searchLabel: 'Cerca via...', notFoundMessage: 'Nun lo trovo...',
            });
            map.addControl(searchControl);

            markersCluster = L.markerClusterGroup({ showCoverageOnHover: false });
            map.addLayer(markersCluster);
        }

        // --- FUN√á√ÉO DE RESGATE DOS DADOS ---
        function loadDataUniversal() {
            const msg = document.getElementById('status-msg');
            
            // Tenta baixar o arquivo 'dati.js' como texto puro
            fetch('dati.js')
                .then(response => {
                    if (!response.ok) throw new Error("File non trovato (" + response.status + ")");
                    return response.text();
                })
                .then(textData => {
                    msg.innerText = "Dati trovati! Analisi...";
                    let jsonData;

                    try {
                        // TENTATIVA 1: √â JSON puro?
                        jsonData = JSON.parse(textData);
                    } catch (e) {
                        // TENTATIVA 2: Tem 'const nasoniData =' no come√ßo? Vamos limpar.
                        // Removemos tudo que vem antes da primeira chave { e depois da √∫ltima } ou ;
                        let cleanText = textData;
                        // Remove o come√ßo 'const ... ='
                        if(cleanText.indexOf('=') > -1) {
                            cleanText = cleanText.substring(cleanText.indexOf('=') + 1);
                        }
                        // Remove o ponto e v√≠rgula final se tiver
                        cleanText = cleanText.trim();
                        if(cleanText.endsWith(';')) {
                            cleanText = cleanText.slice(0, -1);
                        }
                        
                        try {
                            jsonData = JSON.parse(cleanText);
                        } catch (e2) {
                            throw new Error("Il file dati.js c'√®, ma √® scritto male. (JSON Error)");
                        }
                    }

                    // Se chegou aqui, temos os dados!
                    processData(jsonData);
                })
                .catch(err => {
                    console.error(err);
                    msg.style.color = "#ffcccc";
                    msg.innerHTML = "‚ùå Errore: " + err.message + "<br>Controlla che il file <b>dati.js</b> esista su GitHub.";
                    document.querySelector('.loader').style.display = 'none';
                });
        }

        function processData(data) {
            // Inicializa o mapa se ainda n√£o existe (para garantir que temos onde colocar os pontos)
            if(!map) initMap();

            if (data && data.features) {
                data.features.forEach(feature => {
                    if(feature.geometry && feature.geometry.coordinates) {
                        const lat = feature.geometry.coordinates[1];
                        const lng = feature.geometry.coordinates[0];
                        const id = feature.id || (lat + "_" + lng); 
                        const isDone = savedNasoni.includes(id);
                        
                        const marker = L.marker([lat, lng]);
                        if(isDone) marker.setOpacity(0.5);

                        // Popup
                        marker.bindPopup(() => {
                            const _isDone = savedNasoni.includes(id);
                            const btnText = _isDone ? "M'ero sbajato" : "Fatta! Ho bevuto! üç∫";
                            const btnClass = _isDone ? "undo" : "do";
                            const statusText = _isDone ? "‚úÖ Gi√† fatto!" : "üíß Daje, bevi!";
                            
                            const div = document.createElement('div');
                            div.className = 'popup-content';
                            div.innerHTML = `<b>Nasone Romano</b><br><small>${statusText}</small><br>`;
                            const btn = document.createElement('button');
                            btn.className = `popup-btn ${btnClass}`;
                            btn.innerText = btnText;
                            btn.onclick = () => toggleNasone(id, marker);
                            div.appendChild(btn);
                            return div;
                        });
                        
                        markersCluster.addLayer(marker);
                    }
                });
                
                // Tudo carregado com sucesso!
                document.getElementById('loading-area').style.display = 'none';
                document.getElementById('start-btn').style.display = 'block';
            }
        }

        function toggleNasone(id, marker) {
            const index = savedNasoni.indexOf(id);
            if (index > -1) {
                savedNasoni.splice(index, 1);
                marker.setOpacity(1.0);
            } else {
                savedNasoni.push(id);
                marker.setOpacity(0.5);
            }
            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));
            updateCounter();
            marker.closePopup();
        }

        function updateCounter() {
            document.getElementById('count').innerText = savedNasoni.length;
        }
    </script>
</body>
</html>
