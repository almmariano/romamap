<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er Giro dei Nasoni</title>
    
    <!-- Mapa (Leaflet) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Agrupamento de Marcadores (MarkerCluster) - Para n√£o travar com 2000 pontos -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- Busca (Leaflet Geosearch) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        /* Intro Screen */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3em; margin-bottom: 10px; }
        p { font-size: 1.2em; max-width: 600px; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Mapa e Controles */
        #map { height: 100vh; width: 100%; }
        
        /* Barra de progresso flutuante */
        #counter-box {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: white; padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1000;
            font-weight: bold; color: #A30000; display: none; white-space: nowrap;
        }

        /* Popups */
        .popup-content { text-align: center; font-size: 1.1em; }
        .popup-btn {
            background: #27ae60; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; margin-top: 8px; font-size: 1em; width: 100%;
        }
        .popup-btn.undo { background: #c0392b; }
        
        /* Ajuste da barra de busca no celular */
        .leaflet-control-geosearch form { background: white; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Er programma √® semplice: te porto in giro e tu bevi.</p>
        <p><strong>Obiettivo:</strong> Trov√† i nasoni de Roma.</p>
        <button class="btn" onclick="startApp()">Annamo!</button>
    </div>

    <div id="counter-box">üèÜ Bevuti: <span id="count">0</span></div>
    <div id="map"></div>

    <!-- Bibliotecas JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    
    <!-- SEU ARQUIVO DE DADOS (IMPORTANTE: O arquivo nasoni.js deve estar na mesma pasta) -->
    <script src="nasoni.js"></script> 

    <script>
        let map;
        let markersCluster;
        // Recupera o progresso salvo
        let savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        function startApp() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('counter-box').style.display = 'block';
            updateCounter();
            initMap();
        }

        function initMap() {
            // Inicia o mapa centrado em Roma
            map = L.map('map').setView([41.8902, 12.4922], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // --- 1. ADICIONAR BUSCA (GeoSearch) ---
            const provider = new GeoSearch.OpenStreetMapProvider();
            const searchControl = new GeoSearch.GeoSearchControl({
                provider: provider,
                style: 'bar',
                searchLabel: 'And√≤ stai? (Cerca indirizzo)',
                notFoundMessage: 'Nun lo trovo...',
            });
            map.addControl(searchControl);

            // --- 2. ADICIONAR OS NASONI DO ARQUIVO ---
            // Usamos um "Cluster" para agrupar os pontos quando o mapa est√° longe
            markersCluster = L.markerClusterGroup();

            // Verifica se o arquivo nasoni.js carregou corretamente
            if (typeof nasoniRaw !== 'undefined' && nasoniRaw.features) {
                
                nasoniRaw.features.forEach(feature => {
                    const lat = feature.geometry.coordinates[1];
                    const lng = feature.geometry.coordinates[0];
                    // O ID do nasone vem do OpenStreetMap
                    const id = feature.id || (lat + "_" + lng); 

                    // Cria o √≠cone (diferente se j√° foi bebido)
                    const isDone = savedNasoni.includes(id);
                    const marker = L.marker([lat, lng]);

                    // Adiciona o Popup com l√≥gica de clique
                    bindPopupLogic(marker, id);
                    
                    // Se j√° foi feito, podemos mudar a opacidade ou √≠cone (opcional)
                    if(isDone) marker.setOpacity(0.6);

                    markersCluster.addLayer(marker);
                });

                map.addLayer(markersCluster);
            } else {
                alert("A√≤! Nun trovo il file nasoni.js! Controlla su GitHub.");
            }
        }

        function bindPopupLogic(marker, id) {
            marker.bindPopup(() => {
                const isDone = savedNasoni.includes(id);
                const btnText = isDone ? "M'ero sbajato" : "Fatta! Ho bevuto!";
                const btnClass = isDone ? "undo" : "do";
                const statusText = isDone ? "‚úÖ Gi√† fatto!" : "üíß Daje, bevi!";
                
                // Cria o elemento HTML do bot√£o dinamicamente
                const div = document.createElement('div');
                div.className = 'popup-content';
                div.innerHTML = `
                    <b>Nasone Romano</b><br>
                    <small>${statusText}</small><br>
                `;
                
                const btn = document.createElement('button');
                btn.className = `popup-btn ${btnClass}`;
                btn.innerText = btnText;
                btn.onclick = () => toggleNasone(id, marker);
                
                div.appendChild(btn);
                return div;
            });
        }

        function toggleNasone(id, marker) {
            const index = savedNasoni.indexOf(id);
            
            if (index > -1) {
                savedNasoni.splice(index, 1); // Remove
            } else {
                savedNasoni.push(id); // Adiciona
            }

            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));
            
            updateCounter();
            marker.closePopup(); // Fecha para atualizar
            
            // Reabre o popup instantaneamente com o novo status
            setTimeout(() => marker.openPopup(), 100); 
        }

        function updateCounter() {
            document.getElementById('count').innerText = savedNasoni.length;
        }
    </script>
</body>
</html>
