<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Er Giro dei Nasoni</title>
    
    <!-- Bibliotecas do Mapa (Leaflet) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    
    <!-- Fontes e √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        /* Tela de Introdu√ß√£o */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; /* Rosso Roma */
            color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3em; margin-bottom: 10px; }
        p { font-size: 1.2em; max-width: 600px; line-height: 1.5; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 40px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 30px; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; color: #666; }

        /* Mapa */
        #map { height: 100vh; width: 100%; }
        
        /* Contador Flutuante */
        #counter-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 10px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;
            font-weight: bold; color: #A30000; font-size: 1.2em;
            display: none; border: 3px solid #F1C40F; white-space: nowrap;
        }

        /* Popups */
        .popup-content { text-align: center; font-size: 1.1em; min-width: 160px; }
        .popup-btn {
            background: #27ae60; color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 1em; width: 100%; font-weight: bold;
        }
        .popup-btn.undo { background: #c0392b; }
        
        /* Loading spinner */
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #F1C40F;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Ajustes Mobile */
        .leaflet-control-geosearch form { background: white; border-radius: 8px;  }
    </style>
</head>
<body>

    <!-- TELA DE ABERTURA -->
    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Visto che te piace gir√† pe' Roma, ho pensato de farti 'no regalo utile.</p>
        <p>La missione √® semplice: <strong>Trovamo tutti i nasoni de Roma!</strong></p>
        
        <!-- Loading Animation -->
        <div id="loader-container">
            <div class="loader"></div>
            <p style="font-size: 0.9em; margin-top: 10px;">Sto a caric√† la mappa...</p>
        </div>

        <button id="start-btn" class="btn" onclick="startApp()" style="display:none;">Annamo a beve!</button>
    </div>

    <!-- INTERFACE PRINCIPAL -->
    <div id="counter-box">üèÜ Bevuti: <span id="count">0</span></div>
    <div id="map"></div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>

    <script>
        let map;
        let markersCluster;
        // Recupera dados salvos ou cria lista vazia
        let savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        // 1. Assim que a p√°gina abre, carregamos o mapa
        document.addEventListener("DOMContentLoaded", function() {
            initMap();
            loadDataFromAPI();
        });

        function initMap() {
            map = L.map('map').setView([41.8902, 12.4922], 13); // Centraliza no Coliseu

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Barra de Busca
            const provider = new GeoSearch.OpenStreetMapProvider();
            const searchControl = new GeoSearch.GeoSearchControl({
                provider: provider,
                style: 'bar',
                searchLabel: 'And√≤ stai? (Cerca via...)',
                notFoundMessage: 'Nun lo trovo...',
                showMarker: true,
                keepResult: true
            });
            map.addControl(searchControl);

            // Grupo de marcadores (Cluster)
            markersCluster = L.markerClusterGroup({
                showCoverageOnHover: false,
                maxClusterRadius: 50
            });
            map.addLayer(markersCluster);
        }

        // 2. Fun√ß√£o que busca os dados "ao vivo" do OpenStreetMap (Overpass API)
        function loadDataFromAPI() {
            // Esta query pede todos os "drinking_water" na √°rea de Roma
            const query = `
                [out:json][timeout:25];
                area["name"="Roma"]->.searchArea;
                node["amenity"="drinking_water"](area.searchArea);
                out;
            `;
            const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Processa os dados recebidos
                    if (data.elements) {
                        data.elements.forEach(element => {
                            addNasoneToMap(element);
                        });
                    }
                    // Dados carregados: Esconde loader e mostra bot√£o
                    document.getElementById('loader-container').style.display = 'none';
                    document.getElementById('start-btn').style.display = 'block';
                    
                    // Atualiza contador inicial
                    updateCounter();
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert("A√≤! Nun riesco a trov√† l'acqua (Erro de conex√£o). Riprova pi√π tardi.");
                });
        }

        function addNasoneToMap(nasone) {
            const id = nasone.id;
            const lat = nasone.lat;
            const lon = nasone.lon;
            const isDone = savedNasoni.includes(id);

            const marker = L.marker([lat, lon]);
            
            // Se j√° bebeu, deixa o √≠cone meio transparente
            if (isDone) {
                marker.setOpacity(0.5);
            }

            // Conte√∫do do bal√£ozinho
            marker.bindPopup(() => createPopupContent(id, marker));
            
            markersCluster.addLayer(marker);
        }

        function createPopupContent(id, marker) {
            const isDone = savedNasoni.includes(id);
            const btnText = isDone ? "M'ero sbajato (Annulla)" : "Fatta! Ho bevuto! üç∫";
            const btnClass = isDone ? "undo" : "do";
            const statusText = isDone ? "‚úÖ Gi√† fatto!" : "üíß Daje, bevi!";
            
            const div = document.createElement('div');
            div.className = 'popup-content';
            div.innerHTML = `
                <b>Nasone Romano</b><br>
                <small>${statusText}</small><br>
            `;
            
            const btn = document.createElement('button');
            btn.className = `popup-btn ${btnClass}`;
            btn.innerText = btnText;
            btn.onclick = () => toggleNasone(id, marker);
            
            div.appendChild(btn);
            return div;
        }

        function toggleNasone(id, marker) {
            const index = savedNasoni.indexOf(id);
            
            if (index > -1) {
                savedNasoni.splice(index, 1); // Remove da lista
                marker.setOpacity(1.0); // Volta a cor normal
            } else {
                savedNasoni.push(id); // Adiciona na lista
                marker.setOpacity(0.5); // Fica transparente
            }

            // Salva no celular
            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));
            updateCounter();
            marker.closePopup();
        }

        function updateCounter() {
            document.getElementById('count').innerText = savedNasoni.length;
        }

        function startApp() {
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                document.getElementById('counter-box').style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
