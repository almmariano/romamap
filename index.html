<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Er Giro dei Nasoni</title>
    
    <!-- Map Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        /* Intro */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
            transition: opacity 0.5s;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3.5em; margin-bottom: 10px; }
        p { font-size: 1.2em; max-width: 600px; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 40px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 30px; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Mapa */
        #map { height: 100vh; width: 100%; }

        /* Contador */
        #counter-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 10px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;
            font-weight: bold; color: #A30000; font-size: 1.2em;
            display: none; border: 3px solid #F1C40F; white-space: nowrap;
        }

        /* Popups */
        .popup-content { text-align: center; font-size: 1.1em; min-width: 150px; }
        .popup-btn {
            background: #27ae60; color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 1em; width: 100%; font-weight: bold;
        }
        .popup-btn.undo { background: #c0392b; }
        .leaflet-control-geosearch form { background: white; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Visto che te piace gir√† pe' Roma, mo' te tocca la missione definitiva.</p>
        <p><strong>Obiettivo:</strong> Trov√† tutti i nasoni de Roma.</p>
        <p id="loading-text" style="font-size: 0.8em; margin-top: 20px;">Caricamento mappa...</p>
        <button id="start-btn" class="btn" onclick="startApp()" style="display:none">Annamo!</button>
    </div>

    <div id="counter-box">üèÜ Bevuti: <span id="count">0</span></div>
    <div id="map"></div>

    <!-- Bibliotecas -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>

    <!-- IMPORTANTE: Aqui carregamos o seu arquivo dati.js -->
    <script src="dati.js"></script>

    <script>
        let map;
        let markersCluster;
        let savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        // Verifica se os dados carregaram assim que abre
        window.onload = function() {
            if (typeof nasoni !== 'undefined') {
                document.getElementById('loading-text').style.display = 'none';
                document.getElementById('start-btn').style.display = 'block';
                initMap();
            } else {
                document.getElementById('loading-text').innerHTML = "‚ùå Errore: File 'dati.js' non trovato o vuoto.<br>Controlla su GitHub!";
                document.getElementById('loading-text').style.color = "#ffcccc";
            }
        };

        function startApp() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('counter-box').style.display = 'block';
            }, 500);
            updateCounter();
        }

        function initMap() {
            map = L.map('map').setView([41.8902, 12.4922], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            // Busca
            const provider = new GeoSearch.OpenStreetMapProvider();
            const searchControl = new GeoSearch.GeoSearchControl({
                provider: provider, style: 'bar', searchLabel: 'Cerca via...', notFoundMessage: 'Nun lo trovo...',
            });
            map.addControl(searchControl);

            markersCluster = L.markerClusterGroup({ showCoverageOnHover: false });

            // Adiciona pontos
            if (nasoni && nasoni.features) {
                nasoni.features.forEach(feature => {
                    if (feature.geometry && feature.geometry.coordinates) {
                        const lat = feature.geometry.coordinates[1];
                        const lng = feature.geometry.coordinates[0];
                        const id = feature.id || (lat + "_" + lng); 
                        const isDone = savedNasoni.includes(id);

                        const marker = L.marker([lat, lng]);
                        if(isDone) marker.setOpacity(0.5);

                        const btnText = isDone ? "M'ero sbajato" : "Fatta! Ho bevuto! üç∫";
                        const btnClass = isDone ? "undo" : "do";
                        const statusText = isDone ? "‚úÖ Gi√† fatto!" : "üíß Daje, bevi!";

                        const popupContent = document.createElement('div');
                        popupContent.className = 'popup-content';
                        popupContent.innerHTML = `<b>Nasone Romano</b><br><small>${statusText}</small><br>`;
                        
                        const btn = document.createElement('button');
                        btn.className = `popup-btn ${btnClass}`;
                        btn.innerText = btnText;
                        btn.onclick = () => toggleNasone(id, marker);
                        
                        popupContent.appendChild(btn);
                        marker.bindPopup(popupContent);
                        
                        markersCluster.addLayer(marker);
                    }
                });
                map.addLayer(markersCluster);
            }
        }

        function toggleNasone(id, marker) {
            const index = savedNasoni.indexOf(id);
            if (index > -1) {
                savedNasoni.splice(index, 1);
                marker.setOpacity(1.0);
            } else {
                savedNasoni.push(id);
                marker.setOpacity(0.5);
            }
            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));
            updateCounter();
            marker.closePopup();
        }

        function updateCounter() {
            document.getElementById('count').innerText = savedNasoni.length;
        }
    </script>
</body>
</html>
