<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Essencial para celular -->
    <title>Er Giro dei Nasoni</title>
    
    <!-- Estilos do Mapa (Leaflet) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Fonte estilo "Roma" (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        /* P√°gina de Abertura */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; /* Vermelho Roma */
            color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3em; margin-bottom: 10px; }
        p { font-size: 1.2em; max-width: 600px; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 30px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Mapa */
        #map { height: 100vh; width: 100%; display: none; } /* Oculto inicialmente */

        /* Estilo do Popup */
        .popup-content { text-align: center; }
        .popup-btn {
            background: #27ae60; color: white; border: none; padding: 5px 10px;
            border-radius: 5px; cursor: pointer; margin-top: 5px;
        }
        .popup-btn.undo { background: #c0392b; }
    </style>
</head>
<body>

    <!-- TELA DE ABERTURA -->
    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Visto che te piace gir√† pe' Roma, mo' te tocca la missione definitiva.</p>
        <p><strong>Daje de acqua!</strong> Trovamo tutti i nasoni.</p>
        <button class="btn" onclick="startApp()">Annamo a beve!</button>
    </div>

    <!-- MAPA -->
    <div id="map"></div>

    <!-- Scripts do Mapa -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // --- 1. CONFIGURA√á√ÉO DOS DADOS ---
        // Aqui voc√™ colocar√° a lista real dos nasoni.
        // Vou colocar 3 exemplos reais perto do Coliseu/Centro.
        const nasoniData = [
            { id: 1, lat: 41.8902, lng: 12.4922, name: "Nasone der Colosseo" },
            { id: 2, lat: 41.8986, lng: 12.4768, name: "Pantheon - L'acqua bona" },
            { id: 3, lat: 41.9009, lng: 12.4833, name: "Fontana di Trevi (Angolino)" }
        ];

        let map;
        const savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        function startApp() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            initMap();
        }

        function initMap() {
            // Centraliza em Roma
            map = L.map('map').setView([41.8902, 12.4922], 14);

            // Adiciona o desenho do mapa (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Adiciona os marcadores
            nasoniData.forEach(nasone => {
                createMarker(nasone);
            });
        }

        function createMarker(nasone) {
            // Verifica se j√° foi bebido
            const isDone = savedNasoni.includes(nasone.id);
            
            // Define a cor do √≠cone (Azul = novo, Verde = feito)
            // Nota: Leaflet padr√£o √© azul. Para personalizar cor f√°cil, usamos filtros CSS ou imagens customizadas.
            // Aqui vou usar o padr√£o, mas mudar o texto do popup.

            const marker = L.marker([nasone.lat, nasone.lng]).addTo(map);
            
            updatePopup(marker, nasone, isDone);
        }

        function updatePopup(marker, nasone, isDone) {
            let btnText = isDone ? "M'ero sbajato (Desmarcar)" : "Fatta! Ho bevuto!";
            let btnClass = isDone ? "undo" : "do";
            let statusText = isDone ? "‚úÖ Gi√† bevuto!" : "üíß Daje, bevi!";

            const content = `
                <div class="popup-content">
                    <b>${nasone.name}</b><br>
                    <small>${statusText}</small><br>
                    <button class="popup-btn ${btnClass}" onclick="toggleNasone(${nasone.id})">
                        ${btnText}
                    </button>
                </div>
            `;
            marker.bindPopup(content);
        }

        // Fun√ß√£o Global para salvar o clique
        window.toggleNasone = function(id) {
            const index = savedNasoni.indexOf(id);
            
            if (index > -1) {
                // Se j√° existe, remove (desmarcar)
                savedNasoni.splice(index, 1);
            } else {
                // Se n√£o existe, adiciona (marcar)
                savedNasoni.push(id);
            }

            // Salva no navegador
            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));

            // Recarrega o mapa para atualizar os status (solu√ß√£o simples)
            map.closePopup();
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            nasoniData.forEach(n => createMarker(n));
            alert(index > -1 ? "Vabb√®, sar√† pe' la prossima!" : "Daje! Un altro fatto!");
        }

    </script>
</body>
</html>
