<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Er Giro dei Nasoni</title>
    
    <!-- Leaflet (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    
    <!-- Fonte Romana -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        /* Tela de Introdu√ß√£o */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3.5em; margin-bottom: 10px; }
        p { font-size: 1.2em; max-width: 600px; line-height: 1.5; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 40px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 30px; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Mapa */
        #map { height: 100vh; width: 100%; }
        
        /* Contador */
        #counter-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 10px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;
            font-weight: bold; color: #A30000; font-size: 1.2em;
            display: none; border: 3px solid #F1C40F; white-space: nowrap;
        }

        /* Popups */
        .popup-content { text-align: center; font-size: 1.1em; min-width: 160px; }
        .popup-btn {
            background: #27ae60; color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 1em; width: 100%; font-weight: bold;
        }
        .popup-btn.undo { background: #c0392b; }
        
        .leaflet-control-geosearch form { background: white; border-radius: 8px;  }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Visto che te piace gir√† pe' Roma, mo' te tocca la missione definitiva.</p>
        <p><strong>Obiettivo:</strong> Trov√† tutti i nasoni de Roma!</p>
        <button class="btn" onclick="startApp()">Annamo a beve!</button>
    </div>

    <div id="counter-box">üèÜ Bevuti: <span id="count">0</span></div>
    <div id="map"></div>

    <!-- Bibliotecas -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>

    <!-- CARREGA O SEU ARQUIVO DE DADOS AQUI -->
    <script src="dati.js"></script>

    <script>
        let map;
        let markersCluster;
        let savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        function startApp() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('counter-box').style.display = 'block';
            updateCounter();
            initMap();
        }

        function initMap() {
            // Centraliza em Roma
            map = L.map('map').setView([41.8902, 12.4922], 14);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Busca
            const provider = new GeoSearch.OpenStreetMapProvider();
            const searchControl = new GeoSearch.GeoSearchControl({
                provider: provider, style: 'bar', searchLabel: 'Cerca indirizzo...', notFoundMessage: 'Nun lo trovo...',
            });
            map.addControl(searchControl);

            // Cluster (Agrupamento)
            markersCluster = L.markerClusterGroup({ showCoverageOnHover: false });

            // L√ìGICA DE CARREGAMENTO DOS DADOS
            // Verifica se o arquivo dati.js foi carregado corretamente
            if (typeof nasoniData !== 'undefined' && nasoniData.features) {
                
                nasoniData.features.forEach(feature => {
                    // Verifica se tem coordenadas
                    if (feature.geometry && feature.geometry.coordinates) {
                        const lat = feature.geometry.coordinates[1];
                        const lng = feature.geometry.coordinates[0];
                        const id = feature.id || (lat + "_" + lng); 
                        const isDone = savedNasoni.includes(id);

                        const marker = L.marker([lat, lng]);
                        
                        // Se j√° bebeu, deixa transparente
                        if (isDone) marker.setOpacity(0.5);

                        // Conte√∫do do clique
                        const btnText = isDone ? "M'ero sbajato (Annulla)" : "Fatta! Ho bevuto! üç∫";
                        const btnClass = isDone ? "undo" : "do";
                        const statusText = isDone ? "‚úÖ Gi√† fatto!" : "üíß Daje, bevi!";

                        const popupContent = document.createElement('div');
                        popupContent.className = 'popup-content';
                        popupContent.innerHTML = `
                            <b>Nasone Romano</b><br>
                            <small id="status-${id.replace(/\//g, '-')}">${statusText}</small><br>
                            <button id="btn-${id.replace(/\//g, '-')}" class="popup-btn ${btnClass}" onclick="toggleNasone('${id}')">
                                ${btnText}
                            </button>
                        `;
                        
                        marker.bindPopup(popupContent);
                        markersCluster.addLayer(marker);
                    }
                });
                map.addLayer(markersCluster);
                
            } else {
                alert("Aten√ß√£o: O arquivo 'dati.js' n√£o foi encontrado ou est√° com erro! Verifique no GitHub.");
            }
        }

        // Fun√ß√£o global para o clique no bot√£o
        window.toggleNasone = function(id) {
            const index = savedNasoni.indexOf(id);
            const safeId = id.replace(/\//g, '-'); // Arruma IDs com barras
            const btn = document.getElementById(`btn-${safeId}`);
            const status = document.getElementById(`status-${safeId}`);
            
            if (index > -1) {
                // Desmarcar
                savedNasoni.splice(index, 1);
                if(btn) {
                    btn.innerText = "Fatta! Ho bevuto! üç∫";
                    btn.className = "popup-btn do";
                    status.innerText = "üíß Daje, bevi!";
                }
            } else {
                // Marcar
                savedNasoni.push(id);
                if(btn) {
                    btn.innerText = "M'ero sbajato (Annulla)";
                    btn.className = "popup-btn undo";
                    status.innerText = "‚úÖ Gi√† fatto!";
                }
            }

            // Salva e atualiza contador
            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));
            updateCounter();
            
            // Fecha o popup depois de um tempinho
            setTimeout(() => map.closePopup(), 500);
            
            // Recarrega o mapa visualmente (opacidade) na pr√≥xima vez que mexer, 
            // para n√£o travar tudo agora recarregando todos os √≠cones.
        }

        function updateCounter() {
            document.getElementById('count').innerText = savedNasoni.length;
        }
    </script>
</body>
</html>
