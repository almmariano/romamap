<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Er Giro dei Nasoni</title>
    
    <!-- Map Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
            transition: opacity 0.5s;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3.5em; margin-bottom: 10px; }
        p { font-size: 1.2em; max-width: 600px; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 40px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 30px; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #map { height: 100vh; width: 100%; }
        #counter-box { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: white; padding: 10px 25px; border-radius: 50px; border: 2px solid #F1C40F; z-index: 1000; font-weight: bold; color: #A30000; display: none; }
        
        .popup-content { text-align: center; font-size: 1.1em; min-width: 150px; }
        .popup-btn { background: #27ae60; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; }
        .popup-btn.undo { background: #c0392b; }
        
        /* Estilo da busca */
        .leaflet-control-geosearch form { background: white; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Visto che te piace gir√† pe' Roma...</p>
        <p id="loading-text" style="font-size: 0.9em; margin-top: 20px; color: #FFD700;">Caricamento mappa...</p>
        <button id="start-btn" class="btn" onclick="startApp()" style="display:none">Annamo!</button>
    </div>

    <div id="counter-box">üèÜ Fatti: <span id="count">0</span></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    
    <!-- Carrega DADOS -->
    <script src="dati.js"></script>

    <script>
        let map;
        let markersCluster;
        let savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        window.onload = function() {
            // Verifica√ß√£o de seguran√ßa
            if (typeof nasoni !== 'undefined' && nasoni.features) {
                document.getElementById('loading-text').innerText = "‚úÖ Trovati " + nasoni.features.length + " nasoni!";
                document.getElementById('start-btn').style.display = 'block';
                initMap();
            } else {
                document.getElementById('loading-text').innerHTML = "‚ö†Ô∏è Errore: File dati.js non letto correttamente.";
            }
        };

        function startApp() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('intro-screen').style.display = 'none'; 
                document.getElementById('counter-box').style.display = 'block';
            }, 500);
            updateCounter();
        }

        function initMap() {
            map = L.map('map').setView([41.8902, 12.4922], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }).addTo(map);

            const provider = new GeoSearch.OpenStreetMapProvider();
            const searchControl = new GeoSearch.GeoSearchControl({ provider: provider, style: 'bar', searchLabel: 'Cerca...', });
            map.addControl(searchControl);

            markersCluster = L.markerClusterGroup({ showCoverageOnHover: false });

            let points = [];

            nasoni.features.forEach(feature => {
                if (feature.geometry && feature.geometry.coordinates) {
                    // Aten√ß√£o aqui: GeoJSON √© [Longitude, Latitude], Leaflet quer [Lat, Long]
                    const lng = feature.geometry.coordinates[0];
                    const lat = feature.geometry.coordinates[1];
                    const id = feature.id || (lat + "_" + lng); 
                    
                    const isDone = savedNasoni.includes(id);

                    // MUDAN√áA: Usar CircleMarker em vez de Marker (n√£o precisa de imagem png)
                    const markerOptions = {
                        radius: 8,              // Tamanho da bolinha
                        fillColor: isDone ? "#27ae60" : "#3498db", // Verde se feito, Azul se n√£o
                        color: "#fff",          // Borda branca
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    };

                    const marker = L.circleMarker([lat, lng], markerOptions);
                    
                    // Guardamos o ID dentro do marcador para usar depois
                    marker.nasoneId = id;

                    // Popup
                    const div = document.createElement('div');
                    div.className = 'popup-content';
                    div.innerHTML = `<b>Nasone</b><br><small>${isDone ? "‚úÖ Gi√† fatto!" : "üíß Daje!"}</small><br>`;
                    
                    const btn = document.createElement('button');
                    btn.className = `popup-btn ${isDone ? 'undo' : 'do'}`;
                    btn.innerText = isDone ? "Annulla" : "Bevuto!";
                    
                    // Importante: Passamos o pr√≥prio marcador para a fun√ß√£o
                    btn.onclick = () => toggleNasone(id, marker);
                    
                    div.appendChild(btn);
                    marker.bindPopup(div);

                    markersCluster.addLayer(marker);
                    points.push([lat, lng]);
                }
            });

            map.addLayer(markersCluster);
            
            // For√ßa o mapa a focar onde est√£o os pontos
            if (points.length > 0) {
                map.fitBounds(L.latLngBounds(points));
            }
        }

        function toggleNasone(id, marker) {
            const index = savedNasoni.indexOf(id);
            
            if (index > -1) {
                // Desmarcar
                savedNasoni.splice(index, 1);
                // Volta a ser azul
                marker.setStyle({ fillColor: "#3498db" });
                marker.closePopup();
            } else {
                // Marcar
                savedNasoni.push(id);
                // Vira verde
                marker.setStyle({ fillColor: "#27ae60" });
                marker.closePopup();
            }
            
            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));
            updateCounter();
            
            // Reabre o popup para atualizar o texto (gambiarra visual r√°pida)
            setTimeout(() => {
                const isDone = savedNasoni.includes(id);
                const newDiv = document.createElement('div');
                newDiv.className = 'popup-content';
                newDiv.innerHTML = `<b>Nasone</b><br><small>${isDone ? "‚úÖ Gi√† fatto!" : "üíß Daje!"}</small><br>`;
                const newBtn = document.createElement('button');
                newBtn.className = `popup-btn ${isDone ? 'undo' : 'do'}`;
                newBtn.innerText = isDone ? "Annulla" : "Bevuto!";
                newBtn.onclick = () => toggleNasone(id, marker);
                newDiv.appendChild(newBtn);
                
                marker.bindPopup(newDiv).openPopup();
            }, 100);
        }

        function updateCounter() {
            document.getElementById('count').innerText = savedNasoni.length;
        }
    </script>
</body>
</html>
