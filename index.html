<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Er Giro dei Nasoni</title>
    
    <!-- 1. Estilos do Mapa e da Busca -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
        
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #A30000; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            text-align: center; padding: 20px; box-sizing: border-box;
            transition: opacity 0.5s;
        }
        h1 { font-family: 'Lobster', cursive; font-size: 3em; margin-bottom: 10px; }
        .btn {
            background: #F1C40F; color: #A30000; padding: 15px 40px;
            border: none; border-radius: 50px; font-size: 1.5em; font-weight: bold;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        #map { height: 100vh; width: 100%; }
        
        #counter-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 10px 25px; border-radius: 50px;
            border: 3px solid #F1C40F; z-index: 1000; font-weight: bold; color: #A30000; display: none;
            white-space: nowrap;
        }

        .popup-content { text-align: center; font-size: 1.1em; min-width: 150px; }
        .popup-btn { background: #27ae60; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; }
        .popup-btn.undo { background: #c0392b; }
        
        /* Ajuste da barra de pesquisa para celular */
        .leaflet-control-geosearch form {
            background: white;
            border-radius: 8px;
            border: 2px solid #A30000;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>A√≤, Amore!</h1>
        <p>Trovamo 'sti nasoni!</p>
        
        <!-- Mensagem de Status -->
        <p id="status-msg" style="margin-top: 20px; font-size: 0.9em; color: #FFD700;">
            Caricamento...
        </p>
        
        <button id="start-btn" class="btn" onclick="startApp()" style="display:none">Annamo!</button>
    </div>

    <div id="counter-box">üèÜ Fatti: <span id="count">0</span></div>
    <div id="map"></div>

    <!-- 2. Scripts (A ordem importa!) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    
    <!-- 3. Carrega seus dados -->
    <script src="dati.js" onerror="fileError()"></script>

    <script>
        let map;
        let savedNasoni = JSON.parse(localStorage.getItem('nasoniCompleted')) || [];

        // Fun√ß√£o caso o arquivo dati.js falhe
        function fileError() {
            document.getElementById('status-msg').innerHTML = "‚ùå ERRORE: Il file <b>dati.js</b> non si carica.<br>Controlla su GitHub!";
            document.getElementById('status-msg').style.color = "white";
        }

        window.onload = function() {
            const msg = document.getElementById('status-msg');
            
            // Verifica se a biblioteca de busca carregou
            if (typeof GeoSearch === 'undefined') {
                msg.innerHTML = "‚ö†Ô∏è Errore: La ricerca non funziona (Internet lento?). Ricarica la pagina.";
                return;
            }

            // Verifica se os dados existem
            if (typeof nasoni === 'undefined') {
                msg.innerHTML = "‚ö†Ô∏è ERRORE: Variabile 'nasoni' non trovata.<br>Apri <b>dati.js</b> e scrivi <code>var nasoni = ...</code>";
            } else {
                msg.innerHTML = "‚úÖ Daje! " + nasoni.features.length + " nasoni pronti.";
                document.getElementById('start-btn').style.display = 'block';
                
                // Carrega o mapa escondido
                initMap();
            }
        };

        function startApp() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('intro-screen').style.display = 'none'; 
                document.getElementById('counter-box').style.display = 'block';
                map.invalidateSize(); // Recalcula o tamanho do mapa
            }, 500);
            updateCounter();
        }

        function initMap() {
            map = L.map('map').setView([41.8902, 12.4922], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            // --- ADICIONA BARRA DE BUSCA ---
            try {
                const provider = new GeoSearch.OpenStreetMapProvider();
                const searchControl = new GeoSearch.GeoSearchControl({
                    provider: provider,
                    style: 'bar',
                    searchLabel: 'And√≤ stai? (Cerca via...)',
                    notFoundMessage: 'Nun lo trovo...',
                    showMarker: true,
                    retainZoomLevel: false,
                    animateZoom: true,
                    autoClose: true,
                    keepResult: true
                });
                map.addControl(searchControl);
            } catch (e) {
                console.log("Erro na busca: " + e);
            }

            // --- ADICIONA OS PONTOS (SEM CLUSTER PARA GARANTIR) ---
            let bounds = []; 

            nasoni.features.forEach(feature => {
                if (feature.geometry && feature.geometry.coordinates) {
                    const lng = feature.geometry.coordinates[0];
                    const lat = feature.geometry.coordinates[1];
                    const id = feature.id || (lat + "_" + lng);
                    
                    const isDone = savedNasoni.includes(id);

                    // Desenha a bolinha
                    const circle = L.circleMarker([lat, lng], {
                        radius: 6,
                        fillColor: isDone ? "#2ecc71" : "#e74c3c", // Verde ou Vermelho
                        color: "#fff",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);

                    bounds.push([lat, lng]);

                    // Popup
                    const div = document.createElement('div');
                    div.className = 'popup-content';
                    div.innerHTML = `<b>Nasone</b><br><small>${isDone ? "‚úÖ Fatta!" : "üíß Daje!"}</small><br>`;
                    const btn = document.createElement('button');
                    btn.className = `popup-btn ${isDone ? 'undo' : 'do'}`;
                    btn.innerText = isDone ? "Annulla" : "Bevuto!";
                    btn.onclick = () => toggleNasone(id, circle);
                    div.appendChild(btn);
                    
                    circle.bindPopup(div);
                }
            });
            
            // Centraliza
            if(bounds.length > 0) {
                // Zoom inicial em Roma (manual para garantir performance)
                // map.fitBounds(bounds); 
            }
        }

        function toggleNasone(id, marker) {
            const index = savedNasoni.indexOf(id);
            
            if (index > -1) {
                savedNasoni.splice(index, 1);
                marker.setStyle({ fillColor: "#e74c3c" }); // Volta pra vermelho
                marker.closePopup();
            } else {
                savedNasoni.push(id);
                marker.setStyle({ fillColor: "#2ecc71" }); // Vira verde
                marker.closePopup();
            }
            localStorage.setItem('nasoniCompleted', JSON.stringify(savedNasoni));
            updateCounter();
            
            setTimeout(() => marker.openPopup(), 100);
        }

        function updateCounter() {
            document.getElementById('count').innerText = savedNasoni.length;
        }
    </script>
</body>
</html>
